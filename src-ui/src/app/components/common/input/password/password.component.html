<div class="mb-3">
  <label class="form-label" [for]="inputId">{{ title }}</label>

  <input
    #inputField
    type="password"
    class="form-control"
    [class.is-invalid]="error"
    [id]="inputId"
    [(ngModel)]="value"
    (change)="onChange(value)"
  />
  <password-strength-meter
    [(password)]="value"
    [enableFeedback]="true"
  ></password-strength-meter>

  <small
    *ngIf="hint"
    class="form-text text-muted"
    [innerHTML]="hint | safeHtml"
  ></small>
  <div class="invalid-feedback">
    {{ error }}
  </div>
</div>
