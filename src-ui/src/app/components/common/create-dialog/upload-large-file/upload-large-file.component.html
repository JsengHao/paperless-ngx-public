<form [formGroup]="objectForm" (ngSubmit)="submit()">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ getTitle() }}</h4>
    <button
      type="button"
      [disabled]="!closeEnabled"
      class="btn-close"
      aria-label="Close"
      (click)="cancel()"
    ></button>
  </div>
  <div class="modal-body">
    <ngx-file-drop
      dropZoneClassName="main-dropzone"
      contentClassName="main-content"
      (onFileDrop)="dropped($event)"
      (onFileOver)="fileOver()"
      (onFileLeave)="fileLeave()"
    >
      <ng-template ngx-file-drop-content-tmp>
        <div
          class="global-dropzone-overlay fade"
          [class.show]="fileIsOver"
          [class.hide]="hideFileDrop"
        >
          <h2 i18n>Drop files to begin upload</h2>
        </div>
        <div [class.inert]="fileIsOver">
          <router-outlet></router-outlet>
        </div>
      </ng-template>
    </ngx-file-drop>

    <div *appIfOwner="object">
      <app-permissions-form
        [users]="users"
        accordion="true"
        formControlName="permissions_form"
      ></app-permissions-form>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="cancel()"
      i18n
      [disabled]="networkActive"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      i18n
      [disabled]="networkActive"
    >
      Save
    </button>
  </div>
</form>
