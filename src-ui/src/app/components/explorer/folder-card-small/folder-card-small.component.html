<div class="col p-2 h-100">
  <div
    class="card h-100 shadow-sm document-card"
    [class.card-selected]="selected"
    (mouseleave)="mouseLeaveCard()"
  >
    <div
      class="border-bottom doc-img-container flex-grow-1"
      [class.doc-img-background-selected]="selected"
      (dblclick)="dblClickDocument.emit(this)"
    >
      <div class="card-img doc-img rounded-top pe-none h-100">
        <svg
          width="25%"
          height="25%"
          preserveAspectRatio="xMidYMid meet"
          fill="currentColor"
        >
          <use xlink:href="assets/bootstrap-icons.svg#folder" />
        </svg>
      </div>

      <div
        class="border-end border-bottom bg-light py-1 px-2 document-card-check"
      >
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="smallCardCheck{{ storagePath.id }}"
            [checked]="selected"
            (click)="toggleSelected.emit($event)"
          />
          <label
            class="form-check-label"
            for="smallCardCheck{{ storagePath.id }}"
          ></label>
        </div>
      </div>
    </div>

    <div class="card-body bg-light p-2 flex-grow-0">
      <a
        href="#"
        (click)="$event.preventDefault(); dblClickDocument.emit(this)"
        class="card-text"
      >
        {{ storagePath.path.split('/').pop() }}
      </a>
    </div>
  </div>
</div>
